<p-dialog [(visible)]="display" [positionTop]="100" [resizable]="false"
          [blockScroll]="true" [modal]="true" [draggable]="false" [style]="{width: '800px'}"
          [contentStyle]="{'max-height': '500px'}">
  <p-header>
    Select images
  </p-header>
  <app-library-browser *ngIf="display" (selectFiles)="selectedFiles=$event" (directoryChange)="onDirectoryChange($event)"></app-library-browser>
  <p-footer>
    <p-button i18n-label label="Add images" (click)="addImages()" [disabled]="!selectedFiles.length"></p-button>
  </p-footer>
</p-dialog>
