<p-dialog [(visible)]="display" [positionTop]="100" [resizable]="false"
          [blockScroll]="true" [modal]="true" [draggable]="false" [style]="{width: '1000px'}"
          [contentStyle]="{'max-height': '90vh'}">
  <p-header>
    Select images {{selectedFiles.length > 0 ? '(' + selectedFiles.length + ' selected)' : ''}} 
  </p-header>
  <app-library-browser 
    *ngIf="display" 
    [utilizedUrls]="utilizedUrls"
    (selectFiles)="selectedFiles=$event" 
    (directoryChange)="onDirectoryChange($event)">
  </app-library-browser>
  <p-footer>
    <p-button i18n-label label="Add images" (click)="addImages()" [disabled]="!selectedFiles.length"></p-button>
  </p-footer>
</p-dialog>
