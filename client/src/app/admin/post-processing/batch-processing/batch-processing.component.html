<p-dialog [(visible)]="display" [positionTop]="100" [resizable]="false"
          [blockScroll]="true" [modal]="true" [draggable]="false" [style]="{width: '800px'}"
          [contentStyle]="{'max-height': '500px'}">
    <p-header>
        Post-processing parameters
    </p-header>
    <div class="grid p-fluid">
        <div class="field col-12 md:col-3 field-enabled">
            <p-checkbox id="resize" [binary]="true" [(ngModel)]="resizeEnabled"></p-checkbox> 
            <span>Resize image</span>
        </div>
        <div class="field col-12 md:col-3">
            <label for="width">Width</label>
            <p-inputNumber id="width" [(ngModel)]="resizeWidth" [useGrouping]="false" mode="decimal"></p-inputNumber>
        </div>
        <div class="field col-12 md:col-3">
            <label for="height">Height</label>
            <p-inputNumber id="height" [(ngModel)]="resizeHeight" [useGrouping]="false" mode="decimal"></p-inputNumber>
        </div>
        <div class="field col-12 md:col-3">
            <label for="modes">Modes</label>
            <p-dropdown id="modes" [options]="resizeModes" [(ngModel)]="resizeMode" optionLabel="name" optionValue="code" [appendTo]="'body'"></p-dropdown>
        </div>
    </div>
    <p-footer>
        <p-button i18n-label label="Process" (click)="doProcess()"></p-button>
    </p-footer>
</p-dialog>
