<div class="layout-container">
  <header class="layout-header">
    <div class="title"><span>Administration</span></div>
    <ul class="navigation" style="font-size:1rem">
    </ul>
  </header>
  <nav>
    <p-button class="action" label="Create album" (click)="openCreateAlbumDialog()"></p-button>
  </nav>

  <p-table [value]="albums" selectionMode="single" dataKey="id" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:2.5em"></th>
        <th>Name</th>
        <th style="width:4em">Size</th>
        <th>Tree</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-album let-index="rowIndex">
      <tr [pReorderableRow]="index" [pSelectableRow]="album">
        <td>
          <i class="pi pi-bars" pReorderableRowHandle></i>
        </td>
        <td>{{album.name}}</td>
        <td>{{album.size}}</td>
        <td>{{album.tree}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="display" [positionTop]="100" [resizable]="false"
          [blockScroll]="true" [modal]="true" appendTo="body" [draggable]="false" [width]="500">
  <p-header>
    Header content here
  </p-header>
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
    <div class="ui-grid-row" style="align-items: center">
      <div class="ui-grid-col-4">
        Album name *:
      </div>
      <div class="ui-grid-col-8">
        <input pInputText type="text" [(ngModel)]="name" placeholder="Name" required style="width: 100%"/>
      </div>
    </div>
    <div class="ui-grid-row" style="align-items: center">
      <div class="ui-grid-col-4">
        Permalink *:
      </div>
      <div class="ui-grid-col-8">
        <input pInputText type="text" [(ngModel)]="permalink" placeholder="Permalink" required style="width: 100%"/>
      </div>
    </div>
    <div class="ui-grid-row" style="align-items: center">
      <div class="ui-grid-col-4">
        Tree *:
      </div>
      <div class="ui-grid-col-8">
        <input pInputText type="text" [(ngModel)]="tree" placeholder="Tree" required style="width: 100%"/>
      </div>
    </div>
  </div>
  <p-footer>
    <p-button label="Create album" (click)="createAlbum(name)"></p-button>
  </p-footer>
</p-dialog>
