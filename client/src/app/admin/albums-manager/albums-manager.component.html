<app-header-navigation></app-header-navigation>
<div class="admin-layout-container">
  <nav>
    <p-button class="action" i18n-label label="Create album" (click)="albumCreate.open()"></p-button>
  </nav>
  <p-table [value]="albums" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowReorder)="onRowReorder($event)">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:2.5em"></th>
        <th i18n>Name</th>
        <th style="width:4em" i18n>Size</th>
        <th i18n>Permalink</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-album let-index="rowIndex">
      <tr [pReorderableRow]="index" [pSelectableRow]="album">
        <td>
          <i class="pi pi-bars" pReorderableRowHandle></i>
        </td>
        <td>{{album.name}}</td>
        <td>{{album.size}}</td>
        <td>/albums/{{album.permalink}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<app-album-create #albumCreate [albums]="albums" (confirm)="onCreateAlbum($event)" i18n-headerLabel headerLabel="Create new album"></app-album-create>
