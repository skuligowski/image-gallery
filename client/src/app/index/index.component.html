<div class="layout-container">
  <header class="layout-header">
    <div class="title"><span>{{config.galleryName}}</span></div>
    <ul class="navigation">
      <li *ngIf="albumsCount"><a (click)="chooseAlbum()"><i class="icon-albums"></i><span class="label" i18n>Albums</span></a></li>
      <li *ngIf="authService.isUserAdmin()"><a (click)="navigateToAdmin()"><i class="icon-albums"></i><span class="label" i18n>Admin</span></a></li>
      <li *ngIf="authService.isLogged()"><a (click)="authService.logout()"><i class="icon-logout always-visible"></i></a></li>
    </ul>
  </header>

  <section class="welcome-image" *ngIf="albumsCount">
    <div class="image" [style.background-image]="getWelcomeImageUrl()"></div>
  </section>

  <section class="last-modified" *ngIf="lastModifiedAlbums.length">
    <header i18n>Last modified</header>
    <ul class="albums-list">
      <li class="album" *ngFor="let album of lastModifiedAlbums" (click)="navigateToAlbum(album)">
        <div class="thumbnail" [style.background-image]="getAlbumThumbUrl(album)"></div>
        <div class="album-meta">
          <div class="album-name">{{album.name}}</div>
          <div class="album-size icon-image">{{album.size}}</div>
        </div>
      </li>
    </ul>
  </section>

  <section class="no-albums-available" *ngIf="!albumsCount">
    <i class="pi pi-info-circle icon"></i>
    <span class="message" i18n>We're sorry. There is no albums available in the gallery.</span>
  </section>
</div>
