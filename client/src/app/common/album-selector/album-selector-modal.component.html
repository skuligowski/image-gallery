<div class="overlay" (click)="close()"></div>
<div class="modal">
  <div class="container">
    <header class="album-selector-header">
      <div class="query-input">
        <i class="icon-search"></i><input type="text" placeholder="search..." [ngModel]="query" (ngModelChange)="searchAlbums($event)"/>
      </div>
      <a (click)="close()" class="close-button icon-close"></a>
    </header>
    <app-album-selector [albums]="albums"></app-album-selector>
  </div>
</div>
