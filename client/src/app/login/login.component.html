<div class="login-input">
  <i class="icon-login"></i><input type="text" placeholder="Login" autofocus [(ngModel)]="username" />
</div>
<div class="password-input">
  <i class="icon-password"></i><input type="password" placeholder="Password" [(ngModel)]="password"/>
</div>
<button class="submit-button" (click)="login()">Sign in</button>
