title: Albums
type: object
properties:
  id:
    type: string
    description: unique identifier of the album
  name:
    type: string
    description: albums
  permalink:
    type: string
    description: unique link for album
  date:
    type: string
    format: date
    description: date when images were taken
  thumbUrl:
    type: string
    description: entry photo for the album
  size:
    type: number
    description: size of the album
  lastModified:
    type: string
    format: date-time
    description: last modified date time
  createDate:
    type: string
    format: date-time
    description: date of creation
  active:
    type: boolean
    description: if album is visible in gallery
required:
- id
- name
- permalink
- size
- lastModified
- createDate
- active
