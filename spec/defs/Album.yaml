title: Albums
type: object
properties:
  id:
    type: string
    description: unique identifier of the album
  name:
    type: string
    description: albums
  permalink:
    type: string
    description: unique link for album
  tree:
    type: array
    description: menu tree for the album
    items:
      type: string
  thumbUrl:
    type: string
    description: entry photo for the album
  size:
    type: number
    description: size of the album
  lastModified:
    type: string
    format: date-time
    description: last modified date time
required:
- id
- name
- permalink
- tree
- size
- lastModified
