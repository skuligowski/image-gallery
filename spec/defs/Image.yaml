title: Image
type: object
properties:
  filename:
    type: string
    description: image filename
  url:
    type: string
    description: link to reach the image
  title:
    type: string
    description: title describing the image
  width:
    type: number
    description: width of the image
  height:
    type: number
    description: height of the image
required:
- filename
- url
- width
- height
