title: Image
type: object
properties:
  filename:
    type: string
    description: image filename
  url:
    type: string
    description: image url, relative to library context
  thumbUrl:
    type: string
    description: url for thumbnail of the image
  title:
    type: string
    description: title describing the image
  width:
    type: number
    description: width of the image
  height:
    type: number
    description: height of the image
  size:
    type: number
    description: size of the image (optional)
  processing:
    $ref: Processing.yaml
required:
- filename
- url
- width
- height
