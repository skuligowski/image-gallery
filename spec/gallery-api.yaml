swagger: "2.0"
info:
  version: 1.0.0
  title: Image gallery api
basePath: /api
schemes:
- http
consumes:
- application/json
produces:
- application/json
- text/plain
paths:
  /albums:
    x-swagger-router-controller: albums.controller
    get:
      x-authentication-required: true
      description: Returns all albums meta definition from the gallery
      tags:
      - gallery
      operationId: getAlbums
      responses:
        200:
          description: offering created
          schema:
            $ref: defs/AlbumsResponse.yaml
        401:
          description: User unauthorized
          schema:
            type: string
    post:
      x-authentication-required: true
      x-admin-required: true
      description: Creates a new album
      tags:
      - admin
      operationId: createAlbum
      parameters:
      - name: AlbumCreateRequest
        in: body
        description: Album create request
        schema:
          $ref: defs/AlbumCreateRequest.yaml
      responses:
        201:
          description: album created
  /library/files:
    x-swagger-router-controller: library.controller
    get:
      x-authentication-required: true
      x-admin-required: true
      description: Returns files from the library relative to given node
      tags:
      - library
      operationId: getFiles
      parameters:
      - in: query
        name: parent
        type: string
      responses:
        200:
          description: Files
          schema:
            $ref: defs/LibraryFilesResponse.yaml
        401:
          description: User unauthorized
          schema:
            type: string
  /library/directories:
    x-swagger-router-controller: library.controller
    post:
      x-authentication-required: true
      x-admin-required: true
      description: Returns files from the library relative to given node
      tags:
      - library
      operationId: createDirectory
      parameters:
      - in: query
        name: parent
        type: string
      - name: AlbumCreateRequest
        in: body
        description: Album create request
        schema:
          $ref: defs/DirectoryCreateRequest.yaml
      responses:
        201:
          description: Directory created
        401:
          description: User unauthorized
          schema:
            type: string
  /albums/{id}:
    x-swagger-router-controller: albums.controller
    delete:
      x-authentication-required: true
      x-admin-required: true
      description: Removes album
      tags:
      - admin
      operationId: removeAlbum
      parameters:
      - in: path
        name: id
        type: string
        required: true
        description: Id of the album
      responses:
        201:
          description: album deleted
    patch:
      x-authentication-required: true
      x-admin-required: true
      description: Updates existing album
      tags:
      - admin
      operationId: updateAlbum
      parameters:
      - in: path
        name: id
        type: string
        required: true
        description: Id of the album
      - name: AlbumCreateRequest
        in: body
        description: Album create request
        schema:
          $ref: defs/AlbumCreateRequest.yaml
      responses:
        200:
          description: album updated
  /albums/{id}/images:
    x-swagger-router-controller: albums.controller
    get:
      x-authentication-required: true
      description: Returns album with all images
      tags:
      - gallery
      operationId: getImages
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Id of the album
      responses:
        200:
          description: offering created
          schema:
            $ref: defs/ImagesResponse.yaml
        404:
          description: An album with given id was not found
    post:
      x-authentication-required: true
      x-admin-required: true
      description: Adds images to the album
      tags:
      - admin
      operationId: addImages
      parameters:
      - in: path
        name: id
        type: string
        required: true
        description: Id of the album
      - name: ImagesAddRequest
        in: body
        description: Adding images request
        schema:
          $ref: defs/ImagesAddRequest.yaml
      responses:
        200:
          description: offering created
          schema:
            $ref: defs/ImagesResponse.yaml
        404:
          description: An album with given id was not found
  /albums/{id}/images/removal:
    x-swagger-router-controller: albums.controller
    post:
      x-authentication-required: true
      x-admin-required: true
      description: Removes images from the album
      tags:
      - admin
      operationId: removeImages
      parameters:
      - in: path
        name: id
        type: string
        required: true
        description: Id of the album
      - name: ImagesRemovalRequest
        in: body
        description: Removing images request
        schema:
          $ref: defs/ImagesRemovalRequest.yaml
      responses:
        201:
          description: Action successfull
        404:
          description: An album with given id was not found
  /login:
    x-swagger-router-controller: auth.controller
    post:
      description: Logs user into the application
      tags:
      - auth
      operationId: login
      parameters:
        - name: LoginRequest
          in: body
          description: Login credentials
          schema:
            $ref: defs/Login.yaml
      responses:
        200:
          description: User authenticated
          schema:
            $ref: defs/User.yaml
        401:
          description: User unauthorized
          schema:
            type: string
  /user:
    x-swagger-router-controller: auth.controller
    get:
      x-authentication-required: true
      description: Logs user into the application
      tags:
      - auth
      operationId: getUser
      responses:
        200:
          description: User authenticated
          schema:
            $ref: defs/User.yaml
        401:
          description: User unauthorized
          schema:
            type: string
  /upload:
    x-swagger-router-controller: albums.controller
    post:
      x-authentication-required: true
      x-admin-required: true
      consumes:
      - multipart/form-data
      description: Logs user into the application
      tags:
      - admin
      operationId: uploadFile
      parameters:
      - in: query
        name: parent
        type: string
      - in: formData
        name: file
        type: file
        required: true
      responses:
        200:
          description: User authenticated
          schema:
            type: object
        401:
          description: User unauthorized
          schema:
            type: string
definitions:
  Album:
    $ref: defs/Album.yaml
  AlbumCreate:
    $ref: defs/AlbumCreateRequest.yaml
  Image:
    $ref: defs/Image.yaml
  AlbumsResponse:
    $ref: defs/AlbumsResponse.yaml
  DirectoryCreateRequest:
    $ref: defs/DirectoryCreateRequest.yaml
  ImagesResponse:
    $ref: defs/ImagesResponse.yaml
  ImagesAddRequest:
    $ref: defs/ImagesAddRequest.yaml
  ImagesRemovalRequest:
    $ref: defs/ImagesRemovalRequest.yaml
  LibraryFile:
    $ref: defs/LibraryFile.yaml
  FilesResponse:
    $ref: defs/LibraryFilesResponse.yaml
  Login:
    $ref: defs/Login.yaml
  User:
    $ref: defs/User.yaml
